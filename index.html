<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="custom/custom.css" />

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>

    <body class="container flex-column flex-lg-row">
        <div class="caja1 bg-primary">
            <img src="images/logo.svg" alt="" />
            <ul class="caja1__ul">
                <li><img src="images/icon-document.svg" alt="" /></li>
                <li><img src="images/icon-folder.svg" alt="" /></li>
                <li><img src="images/icon-upload.svg" alt="" /></li>
            </ul>
        </div>

        <div class="caja2 bg-primary">
            <p class="caja2__p text-center">
                You've used
                <span>815 GB</span>
                of your storage
            </p>
            <div class="caja2__range">
                <div class="caja2__range__espacio"></div>
                <div class="caja2__range__datos text-white">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>

            <p class="caja2__left text-center align-items-center">
                185
                <span>GB Left</span>
            </p>
        </div>

    </body>
</html>
